<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: rgb(74, 74, 245);
            color: white;
            transition: 0.2s;
            border: 2px solid rgb(74, 74, 245);
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: black;
            border-radius: 10px;
            border: 2px solid rgb(74, 74, 245);
        }
    </style>
</head>

<body>
    <button>Click me</button>
</body>

</html>
