<body>

    <div class="main">
        <button onclick="decs()" id="btn1"> - </button>
        <h1 id="count">0</h1>
        <button onclick="inc()">+</button>
    </div>

</body>
<script>

    var num = 0;
    var count = document.getElementById('count');
    var btn1 = document.getElementById('btn1');

    // console.log(count.innerText);

    function inc() {
        if (num < 10) {
            num++; // num =3
            count.innerText = num;
        }
    }

    function decs() {
        if (num > 0) {
            num--;
            count.innerText = num;
        }
    }


</script>
