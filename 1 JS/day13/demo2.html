<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 1000px;
            padding: 50px;
            border: 1px solid black;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="box">Hello 1</div>
        <div class="box">Hello 2</div>
        <div class="box">Hello 3</div>
        <div>
            <button onclick="move()"> > </button>
        </div>
    </div>


</body>
<script>

    var boxes = document.getElementsByClassName('box');

    function move() {

        var lastValue = boxes[2].innerText;

        boxes[2].innerText = boxes[1].innerText;
        boxes[1].innerText = boxes[0].innerText;
        boxes[0].innerText = lastValue;
    }



</script>

</html>
