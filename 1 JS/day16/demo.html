<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btn1" onclick="hello('Ankit' ,20)">Click 1</button>
    <button id="btn2" onclick="hello('Anshul',30)">Click 2</button>
    <button id="btn3" onclick="hello('Akash',40)">Click 3</button>
    <button id="btn4" onclick="hello('Himanshu',50)">Click 4</button>
    <button id="btn5" onclick="hello('Vijay',60)">Click 5</button>

</body>
<script>

    function hello(name, age) {
        console.log(`Hello My name is ${name} and my age is ${age}`);
    }


</script>
