<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {

            height: 2px;
            /* background-color: red; */
            border-radius: 5px;
            margin: 10px 0px;
            transition: 0.2s;
        }
    </style>
</head>

<body>

    <input type="text" id="input" onkeyup="checkPass()">
    <div class="bar"></div>
    <span></span>

</body>
<script>

    var inputBox = document.querySelector('#input');
    var bar = document.querySelector('.bar');
    var pass = document.querySelector('span');

    function checkPass() {
        if (inputBox.value.length <= 2) {
            bar.style.width = "50px";
            bar.style.background = "red";
            pass.innerText = "Weak";
        } else if (inputBox.value.length >= 3 && inputBox.value.length <= 5) {
            bar.style.width = "100px";
            bar.style.background = "orange";
            pass.innerText = "Medium";
        } else if (inputBox.value.length > 5 && inputBox.value.length <= 8) {
            bar.style.width = "150px";
            bar.style.background = "lightblue";
            pass.innerText = "Strong"
        } else if (inputBox.value.length > 8) {
            bar.style.width = "200px";
            bar.style.background = "green";
            pass.innerText = "Very Strong"
        } else {
            bar.style.width = "";
            bar.style.background = "";
            pass.innerText = "";
        }
    }


</script>

</html>
