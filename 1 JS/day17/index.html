<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .otherImage img {
            width: 90px;
            height: 80px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="mainImg">
            <img src="https://picsum.photos/id/237/600/400" alt="">
        </div>
        <div class="otherImage">
            <img src="https://picsum.photos/id/232/600/400" alt="">
            <img src="https://picsum.photos/id/233/600/400" alt="">
            <img src="https://picsum.photos/id/234/600/400" alt="">
            <img src="https://picsum.photos/id/235/600/400" alt="">
            <img src="https://picsum.photos/id/236/600/400" alt="">
        </div>
    </div>
</body>
<script>

    var mainImg = document.querySelector('.mainImg img');
    var otherImage = document.querySelectorAll('.otherImage img');

    for (var image of otherImage) {
        image.addEventListener('click', function () {
            mainImg.src = this.src;
        })
    }





</script>

</html>
