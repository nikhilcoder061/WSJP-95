<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * {
            margin: 0;
            padding: 0;
        } */

        .main {
            width: 1000px;
            height: 500px;
            border: 1px solid black;
            margin: auto;
        }

        .box {
            width: 300px;
            height: 200px;
            border: 1px solid red;
            transition: 0.5s;
            transform-origin: bottom center;
        }

        .main:hover .box{
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box"></div>
    </div>
</body>

</html>
