<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>

        <div class="main">

            <div>
                <label>Name : </label>
                <input type="text" placeholder="Enter Your Name" />
            </div>

            <div>
                <label>Email: </label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div>
                <label>Age: </label>
                <input type="number" placeholder="Enter Your Age" max="25" min="18">
            </div>

            <div>
                <label>Gender: </label>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </div>

            <div>
                <label>Course:</label>
                <input type="checkbox" name="course"> HTML
                <input type="checkbox" name="course"> CSS
                <input type="checkbox" name="course"> JavaScript
                <input type="checkbox" name="course"> React
                <input type="checkbox" name="course"> Node
            </div>

            <div>
                <label>Password: </label>
                <input type="password">
            </div>

            <div>
                <label>Attach Resume</label>
                <input type="file">
            </div>

            <div>
                <input type="button" value="Click Me">
                <input type="submit">
                <input type="reset">
            </div>
            <div>
                <label for="">Country: </label>
                <select name="" id="">
                    <option value="">---Select---</option>
                    <option value="">India</option>
                    <option value="">Australia</option>
                    <option value="">USA</option>
                    <option value="">UAE</option>
                    <option value="">England</option>
                </select>
            </div>
            <div>
                <label for="">Descriptions</label>
                <textarea name="" id="" cols="30" rows="4"></textarea>
            </div>
            <div>
                <label>DOB</label>
                <input type="date">
            </div>
            <div>
                <input type="month">
                <input type="week">
                <input type="time">
                <input type="tel">
            </div>
            <div>
                <input type="color">
            </div>
            <div>
                <input type="range">
            </div>
        </div>

    </form>


</body>

</html>
